{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>Team Fight Meta - {% block title %}{% endblock %}</title> 
    </head>
    <body >
        <header>
            <div class='menu'>
                <img class='logo' href='/' src="https://i.imgur.com/SJYQFET.png">
                <div class="btn">
                    <i class="fas fa-times close-btn"></i>
                </div>
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/champions">Champions</a>
                <a class="navbar-item" href="/augments">Augments</a>
                <a class="navbar-item" href="/traits">Traits</a>
            </div>
            <div class="btn">
                <i class="fas fa-bars menu-btn"></i>
            </div>
        </header>
        <section class="section-main">
        </section>
        {% block content %}
        {% endblock %}
</body>
</html>
