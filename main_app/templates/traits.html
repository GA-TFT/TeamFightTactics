{% extends 'base.html' %}
{% block content %}
<h1>Traits</h1>
<hr />
{% for trait in traits %}
  <div class="cards">
      <div class="card-content">
        <div class="card-title"> 
        <img src="{{ trait.icon }}"/></div>
        <div>{{ trait.name }}</div>
        <div class="contents">{{ trait.desc }}
        </div>
        <div>{{ trait.champions }}</div>
      </div>
  </div>
  {% endfor %}
{% endblock %}
