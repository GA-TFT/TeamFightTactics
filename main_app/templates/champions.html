{% extends 'base.html' %}

{% block content %}

<h1 class="title">All Champions</h1>
<div class="gallery">
  {% for champion in champions %}
  <a href="">
    <div class="card" >
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{ champion.icon }}" alt="{{ champions.name }}" style="width: 280px; height: 360px;"/>
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{ champion.name }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
